<div>
  <div class="panel-heading">
      <span class="label label-default label-center">{{title}}</span>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
         <div *ngFor="let selling of sellings" class="list-group-item">
             <strong>ID</strong>: {{ selling.id }},
             <strong>Name</strong>: {{ selling.productName }},
             <strong>Cost</strong>:$ {{ selling.cost }},
             <strong>Quantity</strong>: {{ (selling.quantity > 0) ? selling.quantity:'Sold Out' }},
             <strong>Description</strong>: {{selling.description}}
         </div>
         <div>
              <button class="btn btn-primary btn-center" (click)="findAllSellings()">GET</button>
         </div>
         <div *ngIf="sellings && sellings.length == 0">
             {{ clientMessage.message }}
         </div> 
      </div>
  </div>
</div>
<div class="panel-footer">
</div>
