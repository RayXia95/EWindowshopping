<div>
  <div class="panel-heading">
      <span class="label label-default label-center">{{title}}</span>
  </div>
  <div class="panel-body">
  <div class="list-group">
      <div class="list-group-item list-group-item-demo">
          <div class="form-group">
              <input [(ngModel)]="user.username" placeholder="Username" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" type="password" placeholder="Password" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.firstName" placeholder="First Name" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.lastName" placeholder="Last Name" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.email" placeholder="Email" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.street" placeholder="Street Address" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.town" placeholder="City" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.state" placeholder="State" class="form-control"/>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.zipCode" placeholder="Zip Code" class="form-control"/>
          </div>
          <div>
              <button class="btn btn-primary btn-center" (click)="register()">Register</button>
          </div>
          <div *ngIf="clientMessage.message">
              {{ clientMessage.message }}
          </div>
      </div>
  </div>
</div>
<div class="panel-footer">
</div>
